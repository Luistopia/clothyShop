<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="libs/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">Clothy Shop</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="menu-btn home-btn" href="./index.html"
                ><i class="bi bi-arrow-return-left"></i>Keep shopping
                <span class="number"></span></a
              >
            </li>
            <li>
              <a class="menu-btn cart-btn active" href="./cart.html"
                ><i class="bi bi-cart-fill"></i>Cart
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p>© 2023 Clothy Shop</p>
        </footer>
      </aside>
      <main>
        <h2 class="main-title">Cart</h2>
        <div class="product-container">
          <p id="empty-cart" class="empty-cart">
            Cart is empty <i class="bi bi-emoji-frown"></i>
          </p>
          <div id="cart-products" class="cart-products disable">
           
          </div>

          <div id="cart-actions" class="cart-actions disable">
            <div class="action-right">
              <button id="empty-shopping-cart" class="empty-shopping-cart">Empty Cart</button>
            </div>
            <div class="action-left">
              <div class="cart-action-total">
                <p>Total</p>
                <p id="total">£180</p>
              </div>
              <button id="cart-buy-now" class="cart-buy-now">Buy Now</button>
            </div>
          </div>
          <p id="thanks-msg" class="thanks-msg disable">
            Thanks for your shopping. <i class="bi bi-emoji-smile"></i>
          </p>
        </div>
      </main>
    </div>
    <script src="libs/js/cart.js"></script>
  </body>
</html>
